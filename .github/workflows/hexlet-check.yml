name: hexlet-check

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: make install
      - run: make lint
      - name: Hexlet project check
        uses: hexlet/project-action@release
